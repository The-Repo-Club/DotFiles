[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

fuzzy-match = false

ws-icon-1 = 1: Terminal;
ws-icon-2 = 2: Editor;
ws-icon-3 = 3: Files;
ws-icon-4 = 4: Graphics;
ws-icon-5 = 5: Music;
ws-icon-6 = 6: WebBrowser;
ws-icon-7 = 7: Mail;
ws-icon-8 = 8: VirtualBox;
ws-icon-9 = 9: Chat;
ws-icon-0 = 10: Settings;
ws-icon-default = ""

format = <label-state> <label-mode>
label-monitor = %name%

label-dimmed-foreground = ${color.fg}
