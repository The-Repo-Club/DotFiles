[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = false
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

fuzzy-match = false

ws-icon-1 = 1: Terminal;
ws-icon-2 = 2: Editor;
ws-icon-3 = 3: Files;
ws-icon-4 = 4: Graphics;
ws-icon-5 = 5: Music;
ws-icon-6 = 6: WebBrowser;
ws-icon-7 = 7: Mail;
ws-icon-8 = 8: VirtualBox;
ws-icon-9 = 9: Chat;
ws-icon-0 = 10: Settings;
ws-icon-default = ""

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = #000000
label-mode-background = #FFBB00

label-focused = %icon% %name%
label-focused-foreground = ${color.fg}
label-focused-background = ${color.ac}
label-focused-underline = ${color.ac}
label-focused-padding = 1

label-unfocused = %icon% %name%
label-unfocused-foreground = ${color.fg}
label-unfocused-background = ${color.mf}
label-unfocused-underline = ${color.mf}
label-unfocused-padding = 1

label-visible = %icon% %name%
label-visible-foreground = ${color.fg}
label-visible-background = ${color.ac}
label-visible-underline = ${color.ac}
label-visible-padding = 1

label-urgent = %icon% %name%
label-urgent-foreground = ${color.fg}
label-urgent-background = ${color.red}
label-urgent-padding = 1

