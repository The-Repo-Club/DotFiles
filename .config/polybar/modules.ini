[module/date]
type = internal/date

interval = 1.0

date = %d %B %Y
date-alt = %d-%m-%Y

time = %I:%M %p
time-alt = %H:%M

format = <label>
format-background = ${color.mf}
format-foreground = ${color.fg}
format-padding = 1

label = "%date% %time%"

[module/date_i]
type = internal/date

interval = 1.0

time = 
time-alt = 

format = <label>
format-background = ${color.amber}
format-foreground = ${color.fg}
format-padding = 1

label = %time%

