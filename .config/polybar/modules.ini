[module/memory]
type = internal/memory

interval = 3

format = <label>
format-background = ${color.mf}
format-foreground = ${color.fg}
format-padding = 1

label = "%gb_used%/%gb_free%"

[module/memory_i]
type = internal/memory

interval = 3

format = 
format-background = ${color.brown}
format-foreground = ${color.fg}
format-padding = 1

